<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Registered Users</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><strong>{{ user.name }}</strong> - {{ user.bloodtype }} - {{ user.contact }} - {{ user.info }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found yet.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Register another</a>
</body>
</html>
