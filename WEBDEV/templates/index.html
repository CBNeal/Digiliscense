<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
</head>
<body>
    {% if pin %}
        <h2>Registration Complete!</h2>
        <p>Your assigned PIN: <strong>{{ pin }}</strong>strong></p>

    {% endif %}

</html>
